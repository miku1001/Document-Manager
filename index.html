<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Existing CSS */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Side Panel Styles */
        .side-panel {
            position: fixed;
            top: 0;
            left: -500px; /* Hide the panel completely off-screen */
            width: 300px;
            height: 100%;
            background: white;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.3);
            transition: left 0.3s ease;
            z-index: 1000;
            padding: 20px;
        }

        .side-panel.open {
            left: 0; /* Slide in the panel */
        }

        .side-panel .close-btn {
            font-size: 24px;
            color: #333;
            cursor: pointer;
            position: absolute;
            top: 20px;
            right: 20px;
        }

        .side-panel h2 {
            margin-top: 0;
        }

        .side-panel p {
            margin: 10px 0;
        }   

        /* Existing CSS */
        .hero {
            width: 100%;
            background: white;
            color: black;
        }

        nav {
            background: white;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: relative;
        }
        
        nav h1 {
            padding-left: 10%;
        }

        .user {
            width: 40px;
            border-radius: 50%;
            cursor: pointer;
            margin-left: 30px;
            padding-right: 10%;
        }
        
        .sub-menu-wrap {
            position: absolute;
            top: 100%;
            right: 10%;
            width: 320px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s;
        }

        .sub-menu-wrap.open-menu {
            max-height: 400px;
        }

        .sub-menu {
            background: white;
            margin: 10px;
        }

        .user-info {
            display: flex;
            align-items: center;
        }

        .user-info h3 {
            font-weight: 500;
            margin-left: 10px;
            font-size: 14px;
        }

        .user-info img {
            width: 45px;
            border-radius: 50%;
        }

        .sub-menu hr {
            border: 0;
            height: 1px;
            width: 100%;
            background: #ccc;
            margin: 15px 0 10px;
        }

        .sub-menu-link {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: #525252;
            margin: 12px 0;
        }

        .sub-menu-link p {
            width: 100%;
        }

        .sub-menu-link img {
            width: 30px;
            background: #e5e5e5;
            border-radius: 50%;
            padding: 8px;
            margin-right: 15px;
        }

        .sub-menu-link span {
            font-size: 22px;
            transition: transform 0.5s;
        }

        .sub-menu-link:hover span {
            transform: translateX(5px);
        }

        .sub-menu-link:hover p {
            font-weight: 600;
        }

        .container {
            text-align: center;
            padding: 50px 20px;
        }
        .container h1 {
            background: linear-gradient(to right, red, orange, yellow, green, blue, indigo, violet);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 48px;
        }
        .container h2 {
            color: #7f7f7f;
            font-size: 24px;
        }
        .card-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 30px;
        }
        .card {
            background-color: white;
            padding: 20px;
            width: 250px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .card p {
            color: #283e4a;
            font-size: 18px;
        }
        .card button {
            background-color: #001f3f;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #001030;
        }

        .prompt-area {
            margin-top: 100px;
            position: relative;
            display: inline-block;
            width: 100%;
        }
        .prompt-area input {
            width: calc(100% - 140px); /* Adjust to leave space for buttons */
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 18px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            box-sizing: border-box;
            outline: none;
            position: relative;
        }
        .prompt-area .btn-group {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 10px;
            padding-right: 80px;
        }
        .prompt-area .btn-group button {
            background: #ffffff;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            border: none;
        }
        .prompt-area .btn-group button:hover {
            background: #f0f0f0;
        }
        .prompt-area .btn-group .upload-btn::before {
            content: '\f093'; /* FontAwesome upload icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        .prompt-area .btn-group .send-btn::before {
            content: '\f062'; /* FontAwesome arrow-up icon */
            font-family: 'Font Awesome 6 Free';
            font-weight: 900;
        }
        .upload-tooltip {
            display: none;
            position: absolute;
            bottom: 100%;
            right: 110px;
            background: #333;
            color: #fff;
            padding: 5px;
            border-radius: 3px;
            font-size: 12px;
            white-space: nowrap;
        }
        .upload-btn:hover .upload-tooltip {
            display: block;
        }

        #sidePanelToggle {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #ffffff;
            font-size: 24px;
            cursor: pointer;
            outline: none; /* Remove outline */
            border: none; /* Remove border */
        }

        .file-input {
            display: none;
        }
    </style>
</head>
<body>
    <div class="hero">
        <nav>
            <h1>Chatbot</h1>
            <img src="user.svg" class="user" id="userIcon">
            <button id="sidePanelToggle"><i class="fas fa-bars"></i></button> <!-- Side Panel Toggle Button -->

            <div class="sub-menu-wrap" id="subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="user.svg">
                        <h3>User</h3>
                    </div>
                    <hr>
                    <a href="#" class="sub-menu-link">
                        <img src="user.svg">
                        <p>Hi</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="user.svg">
                        <p>Hi</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="user.svg">
                        <p>Hi</p>
                        <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <img src="user.svg">
                        <p>Hi</p>
                        <span>></span>
                    </a>
                </div>
            </div>
        </nav>
    </div>
    
    <!-- Side Panel -->
    <div class="side-panel" id="sidePanel">
        <span class="close-btn" id="closeSidePanel">&times;</span>
        <h2>Side Panel</h2>
        <p>Content goes here...</p>
    </div>

    <div class="container">
        <h1>Hello, Philip</h1>
        <h2>How can I help you today?</h2>
        <div class="card-container">
            <div class="card">
                <p>Help me find the latest trends</p>
                <button>Choose</button>
            </div>
            <div class="card">
                <p>Show me the best practices</p>
                <button>Choose</button>
            </div>
        </div>
        <div class="prompt-area">
            <input type="text" placeholder="Type your message...">
            <div class="btn-group">
                <button class="upload-btn" id="uploadBtn">
                    <span class="upload-tooltip">Upload a file</span>
                </button>
                <button class="send-btn"></button>
                <input type="file" id="fileInput" class="file-input">
            </div>
        </div>
    </div>

    <script>
        let subMenu = document.getElementById("subMenu");
        let sidePanel = document.getElementById("sidePanel");

        function toggleMenu() {
            subMenu.classList.toggle("open-menu");
        }

        function toggleSidePanel() {
            sidePanel.classList.toggle("open");
        }

        document.getElementById('userIcon').addEventListener('click', toggleMenu);
        document.getElementById('sidePanelToggle').addEventListener('click', toggleSidePanel);
        document.getElementById('closeSidePanel').addEventListener('click', toggleSidePanel);

        document.getElementById('uploadBtn').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function() {
            if (this.files.length > 0) {
                alert('File selected: ' + this.files[0].name);
            }
        });
    </script>
</body>
</html>
