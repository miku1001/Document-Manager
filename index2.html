<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer Chat</title>
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/0ed331a7cb.js" crossorigin="anonymous"></script>
    <style>
        @font-face {
            font-family: 'Satoshi';
            src: url('static/Satoshi-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Satoshi';
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: var(--tran-05);
            background-color: var(--body-color);
        }

        .nav {
            position: fixed;
            top: 10px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 95%;
            max-width: 1000px;
            background: #333;
            color: white;
            transition: transform 0.3s ease-in-out;
            border-radius: 5px;
            padding: 10px 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            font-size: 16px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 100;
        }

        .navbar-content {
            display: flex;
            align-items: center;
            width: 100%;
            max-width: 1000px;
            padding: 0 20px;
            justify-content: space-between;
        }

        .logo {
            height: 40px;
        }

        .title {
            margin: 0 10px;
            font-size: 24px;
        }

        .nav-links {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            flex: 1;
        }

        .nav-links li {
            padding: 10px;
        }

        .nav-links li a {
            color: #C0C0C0;
            text-decoration: none;
            transition: color 0.3s ease, box-shadow 0.3s ease;
        }

        .nav-links li a:hover {
            color: white;
        }

        .chat-container {
            width: 1000px;
            max-width: 100%;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            padding: 20px;
            height: 600px;
        }

        .file-preview-item {
            margin-right: 10px;
            background-color: var(--body-color);
            padding: 5px;
            border-radius: 5px;
            display: flex;
            align-items: center;
            transition: var(--tran-05);
            font-size: 20px;
        }

        .file-preview-item i {
            margin-right: 5px;
        }

        .remove-file {
            margin-left: 10px;
            cursor: pointer;
            font-size: 14px;
            color: #ff0000;
            background: var(--body-color);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .file-drop-area {
            width: 100%;
            max-width: 500px;
            height: 90px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            color: var(--text-color);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .file-drop-area.dragover {
            border-color: #0056b3;
            background-color: #cce5ff;
        }

        .file-drop-area.hidden {
            display: none;
        }

        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            min-height: 300px;
            background-color: var(--body-color);
            transition: var(--tran-05);
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            display: inline-block;
            max-width: 80%;
            word-wrap: break-word;
            white-space: pre-wrap;
            clear: both;
        }

        .user-message {
            color: var(--text-color);
            float: right;
            text-align: right;
        }

        .ai-message {
            color: var(--text-color);
            background-color: var(--body-color);
            float: left;
            text-align: left;
            transition: var(--tran-05);
        }

        .chat-input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            position: relative;
            background-color: var(--body-color);
            justify-content: space-between;
            transition: var(--tran-05);
        }

        .input-wrapper {
            position: relative;
            flex: 1;
        }

        .chat-input {
            width: 100%;
            padding: 10px 50px 10px 50px;
            border: none;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
            box-sizing: border-box;
            height: 50px;
            background-color: var(--text-chat);
            transition: var(--tran-05);
            color: var(--text-color);
        }

        .icons {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .icons.attach {
            font-size: 18px;
            left: 20px;
            color: var(--text-color);
        }

        .icons.send {
            right: 10px;
            width: 35px;
            height: 35px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            border: none;
            background-color: var(--text-chat);
            color: var(--text-color);
            transition: var(--body-color);
        }

        .file-input {
            display: none;
        }

        .icons.attach:hover::after {
            content: 'Attach a File';
            position: absolute;
            color: white;
            background-color: #000;
            top: -30px;
            left: 150%;
            transform: translateX(-50%);
            padding: 5px;
            border-radius: 5px;
            font-size: 12px;
            white-space: nowrap;
            z-index: 1020;
            opacity: 0;
            transition: opacity 0.3s;
            pointer-events: none;
        }

        .icons.attach:hover::after {
            opacity: 1;
        }

        :root {
            /* ===== Colors ===== */
            --body-color: #fff;
            --sidebar-color: #FFF;
            --primary-color: #695CFE;
            --primary-color-light: #F6F5FF;
            --toggle-color: #DDD;
            --text-color: #707070;
            --text-chat: #fff;

            --tran-03: all 0.2s ease;
            --tran-03: all 0.3s ease;
            --tran-04: all 0.4s ease;
            --tran-05: all 0.5s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        ::selection {
            background-color: var(--primary-color);
            color: #fff;
        }

        body.dark {
            --body-color: #18191a;
            --sidebar-color: #242526;
            --primary-color: #3a3b3c;
            --primary-color-light: #3a3b3c;
            --toggle-color: #fff;
            --text-color: #ccc;
            --text-chat: #3a3b3c;
        }

        /* ===== Sidebar ===== */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 250px;
            padding: 10px 14px;
            background: var(--sidebar-color);
            transition: var(--tran-05);
            z-index: 1001;
        }

        .sidebar.close {
            width: 88px;
        }

        /* ===== Reusable code - Here ===== */
        .sidebar li {
            height: 50px;
            list-style: none;
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .sidebar header .image,
        .sidebar .icon {
            min-width: 60px;
            border-radius: 6px;
        }

        .sidebar .icon {
            min-width: 60px;
            border-radius: 6px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
        }

        .sidebar .text,
        .sidebar .icon {
            color: var(--text-color);
            transition: var(--tran-03);
        }

        .sidebar .text {
            font-size: 17px;
            font-weight: 500;
            white-space: nowrap;
            opacity: 1;
        }

        .sidebar.close .text {
            opacity: 0;
        }

        /* =========================== */

        .sidebar header {
            position: relative;
        }

        .sidebar header .image-text {
            display: flex;
            align-items: center;
        }

        .sidebar header .logo-text {
            display: flex;
            flex-direction: column;
        }

        header .image-text .name {
            margin-top: 2px;
            font-size: 18px;
            font-weight: 600;
        }

        header .image-text .profession {
            font-size: 16px;
            margin-top: -2px;
            display: block;
        }

        .sidebar header .image {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .sidebar header .image img {
            width: 40px;
            border-radius: 6px;
        }

        .sidebar header .toggle {
            position: absolute;
            top: 50%;
            right: -25px;
            transform: translateY(-50%) rotate(180deg);
            height: 25px;
            width: 25px;
            background-color: var(--primary-color);
            color: var(--sidebar-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            cursor: pointer;
            transition: var(--tran-05);
        }

        body.dark .sidebar header .toggle {
            color: var(--text-color);
        }

        .sidebar.close .toggle {
            transform: translateY(-50%) rotate(0deg);
        }

        .sidebar .menu {
            margin-top: 40px;
        }

        .sidebar li.search-box {
            border-radius: 6px;
            background-color: var(--primary-color-light);
            cursor: pointer;
            transition: var(--tran-05);
        }

        .sidebar li.search-box input {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            background-color: var(--primary-color-light);
            color: var(--text-color);
            border-radius: 6px;
            font-size: 17px;
            font-weight: 500;
            transition: var(--tran-05);
        }

        .sidebar li a {
            list-style: none;
            height: 100%;
            background-color: transparent;
            display: flex;
            align-items: center;
            height: 100%;
            width: 100%;
            border-radius: 6px;
            text-decoration: none;
            transition: var(--tran-03);
        }

        .sidebar li a:hover {
            background-color: var(--primary-color);
        }

        .sidebar li a:hover .icon,
        .sidebar li a:hover .text {
            color: var(--sidebar-color);
        }

        body.dark .sidebar li a:hover .icon,
        body.dark .sidebar li a:hover .text {
            color: var(--text-color);
        }

        .sidebar .menu-bar {
            height: calc(100% - 55px);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow-y: scroll;
        }

        .menu-bar::-webkit-scrollbar {
            display: none;
        }

        .sidebar .menu-bar .mode {
            border-radius: 6px;
            background-color: var(--primary-color-light);
            position: relative;
            transition: var(--tran-05);
        }

        .menu-bar .mode .sun-moon {
            height: 50px;
            width: 60px;
        }

        .mode .sun-moon i {
            position: absolute;
        }

        .mode .sun-moon i.sun {
            opacity: 0;
        }

        body.dark .mode .sun-moon i.sun {
            opacity: 1;
        }

        body.dark .mode .sun-moon i.moon {
            opacity: 0;
        }

        .menu-bar .bottom-content .toggle-switch {
            position: absolute;
            right: 0;
            height: 100%;
            min-width: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 6px;
            cursor: pointer;
        }

        .toggle-switch .switch {
            position: relative;
            height: 22px;
            width: 40px;
            border-radius: 25px;
            background-color: var(--toggle-color);
            transition: var(--tran-05);
        }

        .switch::before {
            content: '';
            position: absolute;
            height: 15px;
            width: 15px;
            border-radius: 50%;
            top: 50%;
            left: 5px;
            transform: translateY(-50%);
            background-color: var(--sidebar-color);
            transition: var(--tran-04);
        }

        body.dark .switch::before {
            left: 20px;
        }

        .home {
            position: absolute;
            top: 0;
            top: 0;
            left: 250px;
            height: 100vh;
            width: calc(100% - 250px);
            background-color: var(--body-color);
            transition: var(--tran-05);
        }

        .home .text {
            font-size: 30px;
            font-weight: 500;
            color: var(--text-color);
            padding: 12px 60px;
        }

        .sidebar.close~.home {
            left: 78px;
            height: 100vh;
            width: calc(100% - 78px);
        }

        body.dark .home .text {
            color: var(--text-color);
        }

        .chat-header {
            padding-top: 20px;
            padding-left: 40px;
            color: var(--text-color);
        }

        .typing-indicator {
            display: flex;
            align-items: center;
            padding: 10px;
            max-width: 80%;
            background-color: var(--body-color);
            border-radius: 10px;
            float: left;
            margin-top: 50px;
            margin-left: 20px;
            transition: var(--tran-05);
        }

        .typing-indicator .dot {
            height: 8px;
            width: 8px;
            margin: 0 2px;
            background-color: #999;
            border-radius: 50%;
            display: inline-block;
            animation: bounce 1.4s infinite both;
        }

        .typing-indicator .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .typing-indicator .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        .typing-indicator .dot:nth-child(3) {
            animation-delay: 0s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1);
            }
        }

        /* Style for the user icon */
        .user-dropdown {
            position: relative;
            display: inline-block;
        }

        .user-icon {
            font-size: 24px;
            /* Adjust the size of the icon */
            cursor: pointer;
            color: white;
        }

        /* Dropdown content (hidden by default, use max-height and opacity for animation) */
        .dropdown-content {
            position: absolute;
            right: 0;
            background-color: var(--body-color);
            min-width: 160px;
            z-index: 1;
            max-height: 0;
            overflow: hidden;
            opacity: 0;
            transition: max-height 0.3s ease, opacity 0.3s ease;
            border-radius: 10px;
        }

        /* Links inside the dropdown */
        .dropdown-content a {
            color: var(--text-color);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            transition: var(--tran-05);
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Active dropdown content (when clicked) */
        .dropdown-content.show {
            max-height: 200px;
            /* Set an appropriate max-height to reveal all links */
            opacity: 1;
        }
    </style>
</head>

    <div class="chat-container">
        <h1 class="chat-header" id="file-preview"></h1>
        <div class="file-drop-area" id="file-drop-area">
            Drag and drop files here
        </div>
        <div class="file-preview" id="file-preview-container"></div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input-container">
            <div class="input-wrapper">
                <label for="file" class="icons attach"><i class="fas fa-paperclip"></i></label>
                <input type="file" id="file" class="file-input" multiple>
                <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
                <button id="send-button" class="icons send"><i class="fas fa-arrow-up"></i></button>
            </div>
        </div>
    </div>

    <script>

        document.addEventListener('DOMContentLoaded', () => {
            const chatInput = document.getElementById('chat-input');
            const fileDropArea = document.getElementById('file-drop-area');
            const fileInput = document.getElementById('file');
            const sendButton = document.getElementById('send-button');
            const chatBox = document.getElementById('chat-box');
            const filePreviewHeader = document.getElementById('file-preview');

            let enterKeyPressed = false;

            function updateFilePreview() {
                const files = fileInput.files;
                filePreviewHeader.innerHTML = ''; // Reset to default text

                if (files.length > 0) {
                    filePreviewHeader.textContent = ''; // Clear text

                    for (let i = 0; i < files.length; i++) {
                        const fileSpan = document.createElement('span');
                        fileSpan.classList.add('file-preview-item');
                        fileSpan.textContent = files[i].name;

                        const removeIcon = document.createElement('span');
                        removeIcon.classList.add('remove-file');
                        removeIcon.innerHTML = '&times;';

                        removeIcon.addEventListener('click', (event) => {
                            event.stopPropagation(); // Prevent triggering other events
                            removeFile(i);
                        });

                        fileSpan.appendChild(removeIcon);
                        filePreviewHeader.appendChild(fileSpan);

                        if (i < files.length - 1) {
                            filePreviewHeader.appendChild(document.createTextNode(', '));
                        }
                    }
                }
            }

            function removeFile(index) {
                const dataTransfer = new DataTransfer();
                const files = Array.from(fileInput.files);

                files.splice(index, 1);

                files.forEach(file => dataTransfer.items.add(file));

                fileInput.files = dataTransfer.files;

                updateFilePreview();
            }

            fileInput.addEventListener('change', updateFilePreview);

            fileDropArea.addEventListener('dragover', (event) => {
                event.preventDefault();
                fileDropArea.classList.add('dragover');
            });

            fileDropArea.addEventListener('dragleave', (event) => {
                event.preventDefault();
                fileDropArea.classList.remove('dragover');
            });

            fileDropArea.addEventListener('drop', (event) => {
                event.preventDefault();
                fileDropArea.classList.remove('dragover');
                const files = event.dataTransfer.files;
                const dataTransfer = new DataTransfer();
                Array.from(files).forEach(file => dataTransfer.items.add(file));
                fileInput.files = dataTransfer.files;
                updateFilePreview();
            });

            chatInput.addEventListener('focus', () => {
                if (!enterKeyPressed) {
                    fileDropArea.classList.add('hidden');
                }
            });

            chatInput.addEventListener('blur', () => {
                if (!chatInput.value.trim() && !enterKeyPressed) {
                    fileDropArea.classList.remove('hidden');
                }
            });

            sendButton.addEventListener('click', sendMessage);

            chatInput.addEventListener('keydown', function (event) {
                if (event.key === 'Enter') {
                    event.preventDefault();
                    sendMessage();
                    enterKeyPressed = true;
                    fileDropArea.classList.add('hidden');
                }
            });

            function removeTypingIndicator() {
                const typingIndicator = document.querySelector('.typing-indicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }

            async function sendMessage() {
                const chatMessage = chatInput.value.trim();

                if (chatMessage === '' && !fileInput.files.length) {
                    return;
                }

                const userMessageDiv = document.createElement('div');
                userMessageDiv.classList.add('message', 'user-message');
                userMessageDiv.textContent = chatMessage;
                chatBox.appendChild(userMessageDiv);

                chatInput.value = ''; // Clear the chat input after appending the message
                chatBox.scrollTop = chatBox.scrollHeight;

                // Create and append typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.classList.add('typing-indicator');
                typingIndicator.innerHTML = `
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                `;
                chatBox.appendChild(typingIndicator);
                chatBox.scrollTop = chatBox.scrollHeight;

                // Set a timeout to remove the typing indicator
                const typingIndicatorTimeout = setTimeout(() => {
                    removeTypingIndicator();
                }, 100000); // Adjust the timeout duration as needed (e.g., 3000ms = 3 seconds)

                const formData = new FormData();
                formData.append('chat', chatMessage);

                if (fileInput.files.length) {
                    formData.append('file', fileInput.files[0]);
                }

                try {
                    const response = await fetch('/upload', {
                        method: 'POST',
                        body: formData
                    });

                    const result = await response.json();

                    // Clear the timeout if the response comes back before the timeout
                    clearTimeout(typingIndicatorTimeout);

                    // Remove the typing indicator
                    removeTypingIndicator();

                    const aiMessageDiv = document.createElement('div');
                    aiMessageDiv.classList.add('message', 'ai-message');
                    aiMessageDiv.textContent = result.response;
                    chatBox.appendChild(aiMessageDiv);

                    chatBox.scrollTop = chatBox.scrollHeight;

                    // Hide file drop area and reset file input
                    // fileDropArea.classList.add('hidden');
                    // fileInput.value = '';
                    // updateFilePreview();

                } catch (error) {
                    console.error('Error:', error);
                    // Remove the typing indicator in case of error
                    removeTypingIndicator();
                }
            }
        });

    </script>

    <script>
        const body = document.querySelector('body'),
            sidebar = body.querySelector('nav'),
            toggle = body.querySelector(".toggle"),
            searchBtn = body.querySelector(".search-box"),
            modeSwitch = body.querySelector(".toggle-switch"),
            modeText = body.querySelector(".mode-text");

        toggle.addEventListener("click", () => {
            sidebar.classList.toggle("close");
        })
        searchBtn.addEventListener("click", () => {
            sidebar.classList.remove("close");
        })
        modeSwitch.addEventListener("click", () => {
            body.classList.toggle("dark");

            if (body.classList.contains("dark")) {
                modeText.innerText = "Light mode";
            } else {
                modeText.innerText = "Dark mode";

            }
        });
    </script>

<script>
    // Get the user icon and dropdown menu elements
    const userIcon = document.getElementById('user-icon');
    const dropdownMenu = document.getElementById('dropdown-menu');

    // Toggle the dropdown menu on click
    userIcon.addEventListener('click', function() {
        dropdownMenu.classList.toggle('show'); // Add or remove the 'show' class
    });

    // Close the dropdown if clicking outside of it
    window.onclick = function(event) {
        if (!event.target.matches('.user-icon')) {
            if (dropdownMenu.classList.contains('show')) {
                dropdownMenu.classList.remove('show');
            }
        }
    };
</script>
