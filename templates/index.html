<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Analyzer Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .chat-container {
            width: 100%;
            max-width: 500px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        .chat-box {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            border-bottom: 1px solid #ddd;
        }
        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 10px;
            max-width: 80%;
        }
        .user-message {
            background-color: #e1ffc7;
            align-self: flex-end;
        }
        .ai-message {
            background-color: #f1f1f1;
            align-self: flex-start;
        }
        .chat-input-container {
            display: flex;
            padding: 10px;
            border-top: 1px solid #ddd;
        }
        .chat-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
        }
        .file-input {
            display: none;
        }
        .upload-label {
            display: inline-block;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin-right: 10px;
        }
        .send-button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box" id="chat-box">
            <!-- Messages will be appended here -->
        </div>
        <div class="chat-input-container">
            <label for="file" class="upload-label">Upload File</label>
            <input type="file" id="file" class="file-input">
            <input type="text" id="chat-input" class="chat-input" placeholder="Type your message...">
            <button id="send-button" class="send-button">Send</button>
        </div>
    </div>

    <script>
        document.getElementById('send-button').onclick = async function () {
            await sendMessage();
        };

        document.getElementById('chat-input').addEventListener('keydown', async function (event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault(); // Prevent the default Enter key behavior (e.g., adding a new line)
                await sendMessage();
            }
        });

        async function sendMessage() {
            const chatInput = document.getElementById('chat-input');
            const chatBox = document.getElementById('chat-box');
            const fileInput = document.getElementById('file');

            const chatMessage = chatInput.value.trim();

            if (chatMessage === '' && !fileInput.files.length) {
                return; // Don't send an empty message
            }

            // Append user's message
            const userMessageDiv = document.createElement('div');
            userMessageDiv.classList.add('message', 'user-message');
            userMessageDiv.textContent = chatMessage;
            chatBox.appendChild(userMessageDiv);

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;

            // Prepare the form data
            const formData = new FormData();
            formData.append('chat', chatMessage);

            if (fileInput.files.length) {
                formData.append('file', fileInput.files[0]);
                fileInput.value = ''; // Clear the file input
            }

            // Send the message to the server
            const response = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();

            // Append AI's response
            const aiMessageDiv = document.createElement('div');
            aiMessageDiv.classList.add('message', 'ai-message');
            aiMessageDiv.textContent = result.response;
            chatBox.appendChild(aiMessageDiv);

            // Clear the chat input
            chatInput.value = '';

            // Scroll to the bottom of the chat box
            chatBox.scrollTop = chatBox.scrollHeight;
        }
    </script>
</body>
</html>
