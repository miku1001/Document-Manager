<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        @font-face {
            font-family: 'Satoshi';
            src: url('static/Satoshi-Medium.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: 'Satoshi';
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100vw;
            height: 100vh;
            border-radius: 4px;
            overflow: hidden;
        }

        .image-container {
            flex: 3;
            background-image: url(https://manybackgrounds.com/images/hd/kim-no-na-wa-couple-silhouette-b5qwq6u6ea6qfd94.jpg);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-radius: 4px 0 0 4px;
        }

        .signup-container {
            flex: 2;
            padding: 20px;
            background-color: #fff8e7;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            border-radius: 0 4px 4px 0;
        }

        .signup-container form {
            width: 100%;
            max-width: 400px;
            display: flex;
            flex-direction: column;
        }

        .signup-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            text-align: left;
        }

        .signup-container input,
        .signup-container textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid black;
            background-color: transparent;
            color: black;
            box-sizing: border-box;
            position: relative;
        }

        .signup-container input[type="password"] {
            padding-right: 40px; /* Adjust padding to accommodate the toggle icon */
        }

        .password-container {
            position: relative;
            margin-bottom: 15px;
        }

        .password-container input {
            width: 100%;
            padding: 10px;
            padding-right: 40px; /* Adjust padding to accommodate the toggle icon */
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid black;
            background-color: transparent;
            color: black;
            box-sizing: border-box;
        }

        .password-container .toggle-password {
            position: absolute;
            right: 10px; /* Adjust position as needed */
            top: 50%;
            transform: translateY(-50%);
            padding-top: 15px;
            cursor: pointer;
            color: #555;
            font-size: 16px; /* Adjust font size if needed */
            pointer-events: auto; /* Ensure icon is clickable */
        }

        .signup-container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #758FEC;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
        }

        .signup-container button:hover {
            background-color: #000;
        }

        .alert {
            display: none;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 4px;
            font-size: 16px;
            text-align: center;
            width: calc(100% - 20px);
            max-width: 350px;
            position: relative;
            margin-left: auto;
            margin-right: auto;
            box-sizing: border-box;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
        }

        .alert-icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 16px;
        }

        .alert-success .alert-icon {
            background-color: #28a745;
        }

        .alert-error .alert-icon {
            background-color: #dc3545;
        }

        .alert-text {
            padding-left: 40px;
        }

        .help-icon {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40px;
            height: 40px;
            background-color: #000;
            color: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
        }

        .help-icon:hover {
            background-color: #555;
            transform: scale(1.1);
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .help-dropdown {
            position: fixed;
            bottom: 70px;
            left: 20px;
            background-color: #000;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            width: 200px;
            opacity: 0;
            visibility: hidden;
            height: 0;
            overflow: hidden;
            transition: opacity 0.3s ease, height 0.3s ease;
        }

        .help-dropdown.show {
            opacity: 1;
            visibility: visible;
            height: auto;
        }

        .help-dropdown a {
            padding: 10px;
            text-decoration: none;
            color: #fff;
            display: flex;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
            position: relative;
        }

        .help-dropdown a:hover {
            background-color: #555;
            color: #da8ee7;
        }

        .help-dropdown a i {
            margin-right: 10px;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="image-container"></div>
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <label for="full-name">Full Name</label>
                <input type="text" id="full-name" name="full-name" required>

                <label for="username">Username</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <label for="number">Number</label>
                <input type="tel" id="number" name="number" required>

                <div class="password-container">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <i class="fas fa-eye-slash toggle-password" id="togglePassword" onclick="togglePasswordVisibility('password', 'togglePassword')"></i>
                </div>

                <div class="password-container">
                    <label for="retype-password">Retype Password</label>
                    <input type="password" id="retype-password" name="retype-password" required>
                    <i class="fas fa-eye-slash toggle-password" id="toggleRetypePassword" onclick="togglePasswordVisibility('retype-password', 'toggleRetypePassword')"></i>
                </div>

                <div id="alert" class="alert">
                    <span class="alert-icon"></span>
                    <span class="alert-text"></span>
                </div>

                <button type="submit">Sign Up</button>
            </form>
        </div>
    </div>

    <div class="help-icon" id="helpIcon">?</div>
    <div class="help-dropdown" id="helpDropdown">
        <a href="#"><i class="fas fa-question-circle"></i> Help Center</a>
        <a href="#"><i class="fas fa-envelope"></i> Submit A Ticket</a>
    </div>

    <script>
        function togglePasswordVisibility(inputId, iconId) {
            const passwordField = document.getElementById(inputId);
            const toggleIcon = document.getElementById(iconId);
            if (passwordField.type === 'password') {
                passwordField.type = 'text';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            } else {
                passwordField.type = 'password';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            }
        }

        function validateForm(event) {
            event.preventDefault(); // Prevent the form from submitting
            const password = document.getElementById('password').value;
            const retypePassword = document.getElementById('retype-password').value;
            const number = document.getElementById('number').value;

            // Check if the number field contains only digits
            if (!/^\d+$/.test(number)) {
                showAlert('error', 'Number field must contain only digits!');
                return;
            }

            if (password === retypePassword) {
                showAlert('success', 'Sign up complete. Redirecting to Sign in...');
                setTimeout(() => {
                    window.location.href = '/signin'; // Redirect to signin.html
                }, 3000); // Adjust the delay as needed
            } else {
                showAlert('error', 'Passwords do not match!');
            }
        }

        function showAlert(type, message) {
            const alert = document.getElementById('alert');
            const alertIcon = alert.querySelector('.alert-icon');
            const alertText = alert.querySelector('.alert-text');
            alertIcon.className = 'alert-icon';
            alertText.textContent = message;

            if (type === 'success') {
                alert.classList.remove('alert-error');
                alert.classList.add('alert-success');
                alertIcon.classList.add('fas', 'fa-check');
            } else if (type === 'error') {
                alert.classList.remove('alert-success');
                alert.classList.add('alert-error');
                alertIcon.classList.add('fas', 'fa-exclamation');
            }

            alert.style.display = 'block';
            setTimeout(() => {
                alert.style.display = 'none';
            }, 3000);
        }

        document.getElementById('signupForm').addEventListener('submit', validateForm);

        const helpIcon = document.getElementById('helpIcon');
        const helpDropdown = document.getElementById('helpDropdown');

        helpIcon.addEventListener('click', () => {
            helpDropdown.classList.toggle('show');
        });
    </script>
</body>
</html>
