<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <script>
        function validateForm(event) {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            if (!username || !password) {
                alert('Please fill in both username and password.');
                event.preventDefault(); // Prevent form submission
                return false;
            } else {
                // Redirect to home.html if validation is successful
                window.location.href = '/home';
                event.preventDefault(); // Prevent form submission to server
                return false;
            }
        }
    </script>
</head>

<body>
    <div class="signin-container">
        <h1>Sign in</h1>
        <div class="logo-container">
            <span>To</span>
            <img src="static/logo1.png" alt="LiamBot Logo" class="logo">
            <span>LiamBot</span>
        </div>
        <form onsubmit="return validateForm(event)">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder='Enter Username' required>

            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <button type="submit" class="btn">Sign In</button>
        </form>
        <div class="additional-links">
            <a href="forgot.html" class="link">Forgot your password?</a>
            <p class="signup-text">New to Liambot? <a href="/signup" class="link">Sign Up</a></p>
        </div>
    </div>
</body>

</html>

<style>
    @font-face {
        font-family: 'Satoshi';
        src: url('static/Satoshi-Medium.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    body {
        font-family: 'Satoshi';
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .signin-container {
        padding: 20px;
        width: 300px;
        text-align: left;
        position: relative;
        z-index: 1;
    }

    .signin-container::before {
        content: "";
        position: absolute;
        top: -10px;
        left: -10px;
        right: -10px;
        bottom: -10px;
        border-radius: 10px;
        z-index: -1;
    }

    .signin-container h1 {
        margin-bottom: 10px;
        font-size: 24px;
        color: #333;
        text-align: center;
        /* Center-align the heading */
    }

    .logo-container {
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 20px;
        color: #333;
    }

    .logo-container span {
        margin: 0 10px;
    }

    .logo {
        width: 50px;
        height: auto;
    }

    .signin-container label {
        display: block;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
    }

    .signin-container input {
        width: calc(100% - 20px);
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 4px;
        font-size: 16px;
    }

    .signin-container button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        background-color: #758FEC;
        color: white;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
        margin-bottom: 10px;
    }

    .signin-container button:hover {
        background-color: #000;
    }

    .additional-links {
        margin-top: 10px;
        text-align: center;
    }

    .additional-links .link {
        color: #758FEC;
        text-decoration: none;
        font-size: 14px;
    }

    .additional-links .link:hover {
        text-decoration: underline;
    }

    .signup-text {
        font-size: 14px;
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
    }

    .signup-text a {
        color: #28a745;
        font-weight: bold;
        margin-left: 5px;
    }

    .signup-text a:hover {
        text-decoration: underline;
    }
</style>
