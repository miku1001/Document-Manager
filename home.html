<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>

    <nav id="navbar">
        <div class="navbar-content">
            <img src="static/logo1.png" alt="Logo" class="logo">
            <h1 class="title">LiamBot</h1>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
            <div class="nav-buttons">
                <button class="btn" id="signInBtn">Sign In</button>
                <button class="btn get-started">Get Started</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <div class="top-content">
            <div class="text-container">
                <h1>Introducing LiamBot</h1>
                <p>This is a text container. <br>It contains some text alongside a small image container.</p>
                <button class="scroll-btn">Get Started</button>
            </div>
            <div class="image-container">
                <img src="static/sample1.jpg" alt="Description of image">
            </div>
        </div>
    </div>

    <div class="border-container">
        <h1 class="additional-text">INNOVATIVE CREATION</h1>
        <p class="tix">Lorem ipsum dolor sit amet consectetur adipisicing elit. asdashgarhrhrrddffgs rtaetartaerasafasfa
        </p>

        <div class="image-row">
            <div class="image-box">
                <img src="static/sample1.jpg" alt="Image 1">
            </div>
            <div class="image-box">
                <img src="static/sample2.webp" alt="Image 2">
            </div>
            <div class="image-box">
                <img src="static/sampl3.jpg" alt="Image 3">
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let lastScrollTop = 0;
            const navbar = document.getElementById('navbar');
            const scrollBtn = document.querySelector('.scroll-btn');
            const additionalText = document.querySelector('.additional-text');
            const scrollBtn1 = document.querySelector('.get-started');

            window.addEventListener('scroll', function () {
                let scrollTop = window.pageYOffset || document.documentElement.scrollTop;

                if (scrollTop > lastScrollTop) {
                    navbar.classList.add('hidden');
                } else {
                    navbar.classList.remove('hidden');
                }
                lastScrollTop = scrollTop <= 0 ? 0 : scrollTop;
            });

            scrollBtn.addEventListener('click', () => {
                additionalText.scrollIntoView({ behavior: 'smooth' });
            });

            scrollBtn1.addEventListener('click', () => {
                additionalText.scrollIntoView({ behavior: 'smooth' });
            });

            document.getElementById('signInBtn').addEventListener('click', function () {
                window.location.href = '/signin';
            });
        });
    </script>
</body>

</html>

<style>
    @font-face {
        font-family: 'Satoshi';
        src: url('static/Satoshi-Medium.ttf') format('truetype');
        font-weight: normal;
        font-style: normal;
    }

    * {
        font-family: 'Satoshi';
    }

    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        overflow-x: hidden;
        flex-direction: column;
    }

    nav {
        position: fixed;
        top: 10px;
        left: 0;
        right: 0;
        margin: 0 auto;
        width: 95%;
        max-width: 1000px;
        background: #333;
        color: white;
        transition: transform 0.3s ease-in-out;
        z-index: 1000;
        border-radius: 5px;
        padding: 10px 0;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        font-size: 16px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .navbar-content {
        display: flex;
        align-items: center;
        width: 100%;
        max-width: 1000px;
        padding: 0 20px;
        justify-content: space-between;
    }

    .logo {
        height: 40px;
    }

    .title {
        margin: 0 10px;
        font-size: 24px;
    }

    .nav-links {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        flex: 1;
    }

    .nav-links li {
        padding: 10px;
    }

    .nav-links li a {
        color: #C0C0C0;
        text-decoration: none;
        transition: color 0.3s ease, box-shadow 0.3s ease;
    }

    .nav-buttons {
        display: flex;
    }

    .btn {
        background-color: #555;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 8px 16px;
        margin-left: 10px;
        cursor: pointer;
        font-size: 14px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #777;
    }

    .btn.get-started {
        background-color: #758FEC;
    }

    .btn.get-started:hover {
        background-color: #000;
    }

    nav.hidden {
        transform: translateY(-120%);
    }

    .nav-links li a:hover {
        color: white;
    }

    .main-container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        max-width: 1000px;
        margin-top: 600px;
        border-left: 2px solid white;
        border-right: 2px solid white;
        padding-left: 20px;
        padding-right: 20px;
        box-shadow: 0 0 0 2px white;
        background-color: #fff;
        position: relative;
        z-index: 1;
    }

    .top-content {
        display: flex;
        flex-direction: row;
        align-items: center;
        width: 100%;
        max-width: 1000px;
        margin-bottom: 60px;
    }

    .text-container {
        flex: 1;
        padding-right: 20px;
        text-align: left;
    }

    .text-container h1 {
        font-size: 50px;
        margin: 0;
    }

    .text-container p {
        font-size: 18px;
    }

    .scroll-btn {
        display: inline-block;
        background-color: #758FEC;
        color: white;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        margin-top: 20px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
    }

    .scroll-btn:hover {
        background-color: black;
    }

    .image-container {
        width: 500px;
        height: 280px;
    }

    .image-container img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 8px;
    }

    .border-container {
        width: 100%;
        max-width: 1200px;
        margin: 40px auto;
        padding: 20px;
        border: 2px solid #fff;
        background-color: #fff;
        border-radius: 8px;
        box-sizing: border-box;
        position: relative;
        z-index: 1;
    }

    .additional-text {
        font-size: 30px;
        text-align: center;
        color: black;
        margin-top: 80px;
        margin-bottom: 0;
    }

    .tix {
        text-align: center;
        color: #000;
    }

    .image-row {
        display: flex;
        justify-content: space-between;
        margin-top: 20px;
    }

    .image-box {
        flex: 1;
        padding: 10px;
    }

    .image-box img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        object-fit: cover;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
</style>

</html>
